<mat-toolbar color="primary">
    <button *ngIf="sidenavOpen$ | async; else close" mat-icon-button class="example-icon" (click)="closeSidenav()" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>

    <ng-template #close>
    <button mat-icon-button class="example-icon" (click)="openSidenav()" aria-label="Example icon-button with menu icon">
      <mat-icon>close</mat-icon>
    </button>
    </ng-template>
  <span>My App</span>

  <span class="spacer"></span>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>

  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
