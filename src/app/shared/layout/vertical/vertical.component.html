<grid-header></grid-header>
<mat-sidenav-container class="example-sidenav-container" autosize>
  <mat-sidenav
    #sidenav
    [mode]="'side'"
    opened
    [style.width]="(sidenavOpen$ | async) ? '200px' : '60px'"
  >
    <grid-sidenav></grid-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="padding: 24px">
      <grid-easy-excess></grid-easy-excess>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
